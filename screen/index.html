<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="browsermode" content="application" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ONES AIOps ChatScreen</title>
    <link href="libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/terminal.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="css/pin.css">
</head>

<body>
    <div class="mask-layer">
        <div class="mask-content">
          <input class="input-box" type="text" placeholder="请输入6位PIN码">
          <button class="confirm-btn">确认</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row fix-full-screen">
            <div class="col-6 bg-dark-blue text-white">
                <div class="chat">
                    <div class="chat-head">
                        <img src="images/logo.png" class="logo" alt="">
                        <div class="chat-title">ONESChat</div>
                        <div id="pin" class="pin-title"></div>
                    </div>
                    <div id="chat-body" class="chat-history">
                        <div class="message other-message">
                            <div class="avatar"><img src="images/chatbot.png" alt=""></div>
                            <div class="message-text">欢迎回来！使用AIops小蓝助手，让我们一起轻松应对复杂的运维场景吧！在您的工作中，我将始终为您提供专业支持，帮助您在实时监测、故障排查、性能优化等方面取得更出色的业绩。不管是工作中的挑战，还是对AIops的探索，我都有信心在您身边成为最忠实的小伙伴！</div>
                        </div>
                    </div>
                    <div class="chat-foot">
                        <input class="chat-input" placeholder="Type your message here..."></textarea>
                        <button class="chat-send-btn"><i class="fas fa-paper-plane"></i>Send</button>
                    </div>
                </div>
            </div>
            <div class="col-6 bg-black">
                <div id="output" class="terminal-container fix-full-screen"></div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
    <script src="js/pin.js"></script>
    <script src="libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="libs/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
